album_api_version: 0.5.1
args:
- description: Path to the Copick project root. Write access is expected for both
    overlay and static root.
  name: copick_config_path
  required: true
  type: string
- description: Path to the directory containing the segmentation masks.
  name: mask_dir
  required: true
  type: string
- description: Voxel size of the segmentation masks.
  name: voxel_size
  required: true
  type: float
- description: Format string for the mask names. Use {run_name} as placeholder for
    the run name.
  name: name_format
  required: true
  type: string
- default: true
  description: Whether to write the segmentation as int8.
  name: as_int8
  required: false
  type: boolean
- default: segmentation
  description: Name of the output pickable object.
  name: out_object
  required: false
  type: string
- default: seg
  description: User/Tool name for output points.
  name: out_user
  required: false
  type: string
- default: '0'
  description: Output session, indicating this set was generated by a tool.
  name: out_session
  required: false
  type: string
changelog: Remove defaults
